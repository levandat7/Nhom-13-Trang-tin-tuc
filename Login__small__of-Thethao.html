<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <!-- link css -->
        <link rel="stylesheet" href="main__small__of-Thoisu.css">

</head>
<body>
    
    <header></header>

    <div class="container">
        <form class="form" action="" method="GET">
            <div class="form__title">
                <a href="Login__of-Thethao.html" class="title__content-one">Đăng nhập</a>
                <a href="Login__small__of-Thethao.html" class="title__content-two">Tạo tài khoản</a>
                <a class="click__here" href="Thethao.html">
                    <button title="Close(Esc)" type="button" class="click__out">x</button>
                </a>
            </div>

            <div class="form__input-email">
                <ul class="input__email">
                    <p class="email__content">Tạo tài khoản với BViET</p>
                    <div class="enter__account">
                        <p class="enter__account">Email</p>
                        <input class="fontsize__email" type="email" name="email" id="email" placeholder="Nhập email">
                    </div>
                    <div class="enter__account">
                        <p class="enter__account">Password</p>
                        <input class="fontsize__password" type="password" name="password" id="password" placeholder="Tạo mật khẩu">
                    </div>
                    <button class="bar__login">Tạo tài khoản</button>
                </ul>
                <ul class="input__other-apps">
                    <p class="apps__content">Tạo tài khoản với</p>
                    <button class="apps__list app-facebook">
                        <div class="item__input-log">
                            <a class="input-log__facebook" href="...">
                                <span class="log__facebook-samll">
                                    <img class="image__facebook" src="https://s1.vnecdn.net/myvne/i/v1/ls/icons/facebook_ico.svg" alt="Ảnh facebook">
                                    <p class="content__facebook">Facebook</p>
                                </span>
                            </a>
                        </div>
                    </button>
                    <button class="apps__list app-google">
                        <div class="item__input-log">
                            <a class="input-log__google" href="...">
                                <span class="log__google-samll">
                                    <img class="image__google" src="https://s1.vnecdn.net/myvne/i/v1/ls/icons/google_ico.svg" alt="Ảnh google">
                                    <p class="content__google">Google</p>
                                </span>
                            </a>
                        </div>
                    </button>
                    <button class="apps__list app-apple">
                        <div class="item__input-log">
                            <a class="input-log__apple" href="...">
                                <span class="log__apple-small">
                                    <img class="image__apple" src="https://s1.vnecdn.net/myvne/i/v1/ls/icons/app_ico.svg" alt="Ảnh apple">
                                    <p class="content__appple">Apple</p>
                                </span>
                            </a>
                        </div> 
                    </button>
                </ul>
            </div>
            <div class="form__last__attention">
                <p class="form__attention">Khi bấm bấm tạo tài khoản bạn đã đồng ý </p>
                <a href="..." class="form__attention form__small"> quy định</a>
                <p class="form__attention">của BViET</p>
            </div>
        </form>
    </div>

    <footer></footer>
    <!-- link icon -->
    <script src="https://kit.fontawesome.com/eac26fd0b5.js" crossorigin="anonymous"></script>
</body>
</html>
